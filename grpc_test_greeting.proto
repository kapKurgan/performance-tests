//  python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. grpc_test_greeting.proto

syntax = "proto3";

package grpc_test_greeting;

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply);
}

message HelloRequest {
    string name =1;
}

message HelloReply {
    string message = 1;
}

